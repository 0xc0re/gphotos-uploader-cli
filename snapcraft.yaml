name: gphotos-uploader-cli
version: git
summary: A command line tool to upload to google photos
description: |
  Gphotos-uploader-cli lets you upload folders of media to google photos.

grade: devel
confinement: devmode

parts:
  gphotos-uploader-cli:
    source: .
    plugin: go
    go-importpath: github.com/nmrshll/gphotos-uploader-cli

apps:
  gphotos-uploader-cli:
    command: gphotos-uploader